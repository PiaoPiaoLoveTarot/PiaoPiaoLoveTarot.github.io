<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗分享</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-display {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .card {
            width: 150px;
            height: 250px;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        button {
            display: block;
            margin: 1rem auto;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a0072;
        }
        #result {
            text-align: center;
            margin-top: 1rem;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>塔罗分享</h1>
    </header>
    <div class="container">
        <h2>点击按钮抽取你的塔罗牌</h2>
        <button onclick="drawCard()">抽一张卡</button>
        <div id="result"></div>
        <div class="card-display" id="card-display"></div>
    </div>

    <script>
        // 塔罗牌列表
        const tarotCards = [
            "愚人 (The Fool)",
            "魔术师 (The Magician)",
            "女祭司 (The High Priestess)",
            "皇后 (The Empress)",
            "皇帝 (The Emperor)",
            "教皇 (The Hierophant)",
            "恋人 (The Lovers)",
            "战车 (The Chariot)",
            "力量 (Strength)",
            "隐士 (The Hermit)",
            "命运之轮 (The Wheel of Fortune)",
            "正义 (Justice)",
            "吊人 (The Hanged Man)",
            "死神 (Death)",
            "节制 (Temperance)",
            "恶魔 (The Devil)",
            "塔 (The Tower)",
            "星星 (The Star)",
            "月亮 (The Moon)",
            "太阳 (The Sun)",
            "审判 (Judgement)",
            "世界 (The World)"
        ];

        // 抽牌函数
        function drawCard() {
            const randomIndex = Math.floor(Math.random() * tarotCards.length);
            const selectedCard = tarotCards[randomIndex];

            // 在结果区域显示抽到的牌
            document.getElementById("result").innerText = `你抽到的牌是: ${selectedCard}`;

            // 显示对应卡片
            const cardDisplay = document.getElementById("card-display");
            cardDisplay.innerHTML = `
                <div class="card">
                    ${selectedCard}
                </div>
            `;
        }
    </script>
</body>
</html>
